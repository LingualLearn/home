<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Embed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #232946;
      background: linear-gradient(135deg, #f7b2d9 0%, #a5f1e9 25%, #f6e58d 50%, #ffb997 75%, #b3c7f7 100%);
      background-size: 400% 400%;
      animation: ttcGradient 12s ease-in-out infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    @keyframes ttcGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      margin-top: 60px;
      background: rgba(255,255,255,0.85);
      border-radius: 28px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      padding: 36px 48px 24px 48px;
      display: flex;
      flex-direction: column;
      align-items: center;
      backdrop-filter: blur(8px);
    }
    .game-box {
      width: 900px;
      height: 600px;
      background: #fff;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0,0,0,0.18);
      margin-bottom: 28px;
      border: 3px solid #f7b2d9;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      max-width: 98vw;
      max-height: 70vh;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #f4f4f4;
      display: block;
      position: relative;
      z-index: 1;
    }
    .iframe-loading-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(20,20,30,0.93);
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 0.5s;
    }
    .loading-hidden {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s;
    }
    .dots-spinner {
      display: flex;
      gap: 12px;
      margin-bottom: 40px;
      height: 36px;
      align-items: flex-end;
      justify-content: center;
    }
    .dot {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #f7b2d9;
      animation: dotBounce 1s infinite;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; background: #a5f1e9; }
    .dot:nth-child(3) { animation-delay: 0.4s; background: #f6e58d; }
    .dot:nth-child(4) { animation-delay: 0.6s; background: #ffb997; }
    .dot:nth-child(5) { animation-delay: 0.8s; background: #b3c7f7; }
    @keyframes dotBounce {
      0%, 100% { transform: translateY(0);}
      50% { transform: translateY(-22px);}
    }
    .loading-text {
      font-size: 2.6rem;
      font-weight: bold;
      color: #fff;
      letter-spacing: 2px;
      margin-bottom: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 48px;
      position: relative;
      user-select: none;
    }
    .loading-jump span {
      display: inline-block;
      animation: jump 0.8s infinite;
    }
    .loading-jump span:nth-child(2) { animation-delay: 0.1s; }
    .loading-jump span:nth-child(3) { animation-delay: 0.2s; }
    .loading-jump span:nth-child(4) { animation-delay: 0.3s; }
    .loading-jump span:nth-child(5) { animation-delay: 0.4s; }
    .loading-jump span:nth-child(6) { animation-delay: 0.5s; }
    .loading-jump span:nth-child(7) { animation-delay: 0.6s; }
    @keyframes jump {
      0%, 100% { transform: translateY(0);}
      50% { transform: translateY(-18px);}
    }
    .loading-explode span {
      display: inline-block;
      animation: explode 1.1s infinite;
    }
    .loading-explode span:nth-child(2) { animation-delay: 0.1s; }
    .loading-explode span:nth-child(3) { animation-delay: 0.2s; }
    .loading-explode span:nth-child(4) { animation-delay: 0.3s; }
    .loading-explode span:nth-child(5) { animation-delay: 0.4s; }
    .loading-explode span:nth-child(6) { animation-delay: 0.5s; }
    .loading-explode span:nth-child(7) { animation-delay: 0.6s; }
    @keyframes explode {
      10% { transform: scale(1.8) rotate(12deg);}
      20% { transform: scale(0.7) rotate(-10deg);}
      30% { transform: scale(1.2) rotate(5deg);}
      40% { transform: scale(1) rotate(0);}
      100% { transform: scale(1) rotate(0);}
    }
    .knife-container {
      position: relative;
      display: inline-block;
      height: 48px;
    }
    .knife-knife {
      position: absolute;
      left: 0; top: 0;
      width: 0; height: 100%;
      overflow: visible;
      z-index: 2;
      animation: knifeMove 1.2s infinite;
    }
    @keyframes knifeMove {
      0% { left: 0; }
      60% { left: 100%; }
      100% { left: 0; }
    }
    .knife-text {
      display: inline-block;
      transition: transform 0.4s;
      animation: knifeSlide 1.2s infinite;
    }
    @keyframes knifeSlide {
      60% { transform: translateY(32px) rotate(-20deg);}
      70% { transform: translateY(-60px) scale(0.1);}
      80%,100% { transform: translateY(0) rotate(0) scale(1);}
    }
    .loading-color span {
      display: inline-block;
      animation: colorChange 1.2s infinite;
    }
    .loading-color span:nth-child(2) { animation-delay: 0.13s;}
    .loading-color span:nth-child(3) { animation-delay: 0.26s;}
    .loading-color span:nth-child(4) { animation-delay: 0.39s;}
    .loading-color span:nth-child(5) { animation-delay: 0.52s;}
    .loading-color span:nth-child(6) { animation-delay: 0.65s;}
    .loading-color span:nth-child(7) { animation-delay: 0.78s;}
    @keyframes colorChange {
      0%,100% { color: #fff;}
      20% { color: #f7b2d9;}
      40% { color: #a5f1e9;}
      60% { color: #f6e58d;}
      80% { color: #ffb997;}
    }
    .starfall-bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(ellipse at 60% 20%, #1a1a2a 60%, #0f0f1a 100%);
      overflow: hidden;
      z-index: 1;
    }
    .starfall-star {
      position: absolute;
      border-radius: 50%;
      opacity: 0.8;
      pointer-events: none;
      animation: starfall 1.8s linear forwards;
    }
    @keyframes starfall {
      0% {
        transform: translateY(-40px) rotate(0deg);
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(110%) translateX(20vw) rotate(360deg);
        opacity: 0;
      }
    }
    .starfall-text {
      position: absolute;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.8rem;
      font-weight: bold;
      color: #fff;
      letter-spacing: 2px;
      text-shadow: 0 0 20px #fff, 0 0 40px #a5f1e9;
      z-index: 2;
      animation: colorChange 1.2s infinite;
      user-select: none;
    }
    .twinkle-star {
      position: absolute;
      border-radius: 50%;
      background: #fff;
      opacity: 0.7;
      animation: twinkle 2.5s infinite;
      pointer-events: none;
    }
    @keyframes twinkle {
      0%,100% { opacity: 0.7; }
      50% { opacity: 0.2; }
    }
    .button-row {
      margin-top: 12px;
      display: flex;
      gap: 32px;
      justify-content: center;
    }
    .icon-btn {
      background: linear-gradient(135deg, #f6e58d 0%, #f7b2d9 100%);
      border: none;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.2rem;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      transition: background 0.2s, transform 0.2s;
      outline: none;
    }
    .icon-btn:hover {
      background: linear-gradient(135deg, #ffb997 0%, #a5f1e9 100%);
      transform: scale(1.10);
    }
    .refresh-btn {
      margin-top: 10px;
      background: linear-gradient(135deg, #a5f1e9 0%, #f6e58d 100%);
      border: none;
      border-radius: 18px;
      padding: 12px 32px;
      font-size: 1.3rem;
      font-weight: bold;
      color: #232946;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      transition: background 0.2s, transform 0.2s;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .refresh-btn:hover {
      background: linear-gradient(135deg, #f7b2d9 0%, #ffb997 100%);
      transform: scale(1.04);
    }
    @media (max-width: 1000px) {
      .container {
        padding: 18px 2vw 12px 2vw;
      }
      .game-box {
        width: 96vw;
        height: 55vw;
        min-height: 220px;
        min-width: 200px;
        max-width: 99vw;
        max-height: 70vw;
      }
    }
  </style>
</head>
<body>
  <script>
    history.replaceState({}, '', '/404');
  </script>
  <div class="container">
    <div class="game-box" id="gameBox" style="position:relative;">
      <iframe id="gameFrame" src="https://www.sakuraon.top/g/1v1lol/semag/1v1lol/index.html" allowfullscreen></iframe>
      <div class="iframe-loading-overlay" id="iframeLoadingOverlay"></div>
    </div>
    <button class="refresh-btn" onclick="refreshIframe()">
      <svg width="28" height="28" fill="none" stroke="#232946" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24" style="vertical-align:middle;">
        <path d="M4 4v6h6"/>
        <path d="M20 20v-6h-6"/>
        <path d="M5 19A9 9 0 0 1 19 5"/>
      </svg>
      Refresh Game
    </button>
    <div class="button-row">
      <button class="icon-btn" title="Fullscreen" onclick="fullscreenGame()">
        <svg width="36" height="36" fill="none" stroke="#232946" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
          <path d="M8 3H5a2 2 0 0 0-2 2v3"/>
          <path d="M16 3h3a2 2 0 0 1 2 2v3"/>
          <path d="M8 21H5a2 2 0 0 1-2-2v-3"/>
          <path d="M16 21h3a2 2 0 0 0 2-2v-3"/>
        </svg>
      </button>
      <button class="icon-btn" title="Back" onclick="goBack()">
        <svg width="36" height="36" fill="none" stroke="#232946" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
          <path d="M15 18l-6-6 6-6"/>
        </svg>
      </button>
      <button class="icon-btn" title="Dictionary" onclick="dictionaryFunction()">
        ðŸ“–
      </button>
    </div>
  </div>
  <script>
    // --- Loading Animations ---
    const loadingOverlay = document.getElementById('iframeLoadingOverlay');
    const loadingAnimations = [
      // Jumping letters
      function() {
        loadingOverlay.innerHTML = `
          <div class="dots-spinner">
            <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
          </div>
          <div class="loading-text loading-jump">` +
          "Loading".split('').map(l=>`<span>${l}</span>`).join('') +
          `</div>
        `;
      },
      // Exploding/slide letters
      function() {
        loadingOverlay.innerHTML = `
          <div class="dots-spinner">
            <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
          </div>
          <div class="loading-text loading-explode">` +
          "Loading".split('').map(l=>`<span>${l}</span>`).join('') +
          `</div>
        `;
      },
      // Knife cut
      function() {
        loadingOverlay.innerHTML = `
          <div class="dots-spinner">
            <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
          </div>
          <div class="loading-text">
            <span class="knife-container">
              <span class="knife-text">Loading</span>
              <svg class="knife-knife" width="60" height="48" viewBox="0 0 60 48">
                <rect x="0" y="20" width="40" height="8" rx="3" fill="#fff" stroke="#232946" stroke-width="2"/>
                <rect x="40" y="18" width="12" height="12" rx="6" fill="#b3c7f7" stroke="#232946" stroke-width="2"/>
              </svg>
            </span>
          </div>
        `;
      },
      // Color change
      function() {
        loadingOverlay.innerHTML = `
          <div class="dots-spinner">
            <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
          </div>
          <div class="loading-text loading-color">` +
          "Loading".split('').map(l=>`<span>${l}</span>`).join('') +
          `</div>
        `;
      }
    ];
    // Rare starfall animation
    function rareStarfall() {
      loadingOverlay.innerHTML = `
        <div class="starfall-bg" id="starfallBg"></div>
        <div class="starfall-text">Loading</div>
      `;
      // Twinkle stars
      const bg = document.getElementById('starfallBg');
      for (let i = 0; i < 60; i++) {
        const star = document.createElement('div');
        star.className = 'twinkle-star';
        const size = Math.random() * 2 + 1;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.animationDuration = `${1.5 + Math.random()*2}s`;
        bg.appendChild(star);
      }
      // Falling stars
      const palette = ['#f7b2d9','#a5f1e9','#f6e58d','#ffb997','#b3c7f7','#fff','#f8c291','#fd79a8','#00b894','#00cec9','#0984e3','#dfe6e9'];
      for (let i = 0; i < 24; i++) {
        const star = document.createElement('div');
        star.className = 'starfall-star';
        const size = Math.random() * 22 + 8;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.left = `${Math.random() * 95}%`;
        star.style.top = `${-Math.random() * 80}px`;
        star.style.background = `radial-gradient(circle, ${palette[Math.floor(Math.random()*palette.length)]}, #fff0)`;
        star.style.animationDuration = `${1.5 + Math.random()}s`;
        star.style.transform = `rotate(${Math.random()*360}deg)`;
        bg.appendChild(star);
      }
    }
    function pickLoadingAnimation() {
      // 1/10 chance for rare starfall
      if (Math.random() < 0.1) {
        rareStarfall();
      } else {
        const idx = Math.floor(Math.random() * loadingAnimations.length);
        loadingAnimations[idx]();
      }
    }
    function showLoading(duration) {
      pickLoadingAnimation();
      loadingOverlay.classList.remove('loading-hidden');
      loadingOverlay.style.display = 'flex';
      setTimeout(() => {
        loadingOverlay.classList.add('loading-hidden');
        setTimeout(() => {
          loadingOverlay.style.display = 'none';
        }, 500);
      }, duration);
    }
    // Initial load
    showLoading(Math.random()*2500+1000);

    // --- Game controls ---
    function goBack() {
      window.location.href = "read.html";
    }
    function fullscreenGame() {
      const iframe = document.getElementById('gameFrame');
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.mozRequestFullScreen) {
        iframe.mozRequestFullScreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      }
    }
    function dictionaryFunction() {
      window.location.href = "https://linguallearn.github.io/home/";
    }
    function refreshIframe() {
      showLoading(Math.random()*2500+1000);
      setTimeout(() => {
        const iframe = document.getElementById('gameFrame');
        // Force reload by resetting src
        iframe.src = iframe.src;
      }, 400); // wait for loading animation to start before reloading
    }
  </script>
</body>
</html>
