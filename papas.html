<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>How To Pronounce Family Members</title>
  <!-- Fredericka the Great font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet" />
  <style>
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background: linear-gradient(270deg, #ff6b6b, #f8e473, #6bc1ff, #9d6bff, #ff6b6b);
      background-size: 1000% 1000%;
      animation: gradientShift 20s ease infinite;
      color: white;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      position: relative;
    }

    .floating-circle {
      position: fixed;
      border-radius: 50%;
      opacity: 0.3;
      filter: blur(20px);
      animation: floatUpDown 8s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }
    .circle1 {
      width: 180px;
      height: 180px;
      background: #ff6b6b;
      bottom: 10%;
      left: 15%;
      animation-delay: 0s;
    }
    .circle2 {
      width: 220px;
      height: 220px;
      background: #6bc1ff;
      top: 15%;
      right: 10%;
      animation-delay: 3s;
    }
    .circle3 {
      width: 150px;
      height: 150px;
      background: #f8e473;
      top: 50%;
      left: 40%;
      animation-delay: 5s;
    }
    @keyframes floatUpDown {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-40px); }
    }

    .header {
      font-size: 54px;
      color: #ff4c4c;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
      margin-top: 20px;
      text-align: center;
      font-family: 'Fredericka the Great', cursive;
      z-index: 1;
      position: relative;
      letter-spacing: 2px;
    }

    .divider {
      width: 80%;
      height: 2px;
      background-color: white;
      margin: 20px 0;
      z-index: 1;
      position: relative;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      width: 80%;
      z-index: 1;
      position: relative;
    }

    .grid-item {
      width: 100%;
      padding-top: 100%; /* Maintain square aspect ratio */
      position: relative;
      cursor: pointer;
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .grid-item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255,255,255,0.6);
    }

    .grid-item::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0,0,0,0.8);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
      font-size: 0.9rem;
    }

    .grid-item:hover::after {
      opacity: 1;
    }
  </style>
</head>
<body>
  <script>
    // Disguise the URL as /404
    history.replaceState({}, '', '/404');
  </script>

  <!-- Fun floating blurred circles -->
  <div class="floating-circle circle1"></div>
  <div class="floating-circle circle2"></div>
  <div class="floating-circle circle3"></div>

  <div class="header">Papa's Games</div>
  <div class="divider"></div>
  <div class="grid-container">
    <div class="grid-item" data-tooltip="Papa's Burgeria" onclick="location.href='PBG.html'" style="background-image: url('https://static.wikia.nocookie.net/fliplinestudios/images/5/51/Burgeria_To_Go_Icon_%28Updated%29.png');"></div>
    <div class="grid-item" data-tooltip="Papa's Bakeria" onclick="location.href='PBK.html'" style="background-image: url('https://play-lh.googleusercontent.com/oOJSaZIe_D7tJdNVpXzpUwKH40sPma3OTWUUCarH5hzJTfL7Sv3DAr7-MuQsAJaRXA');"></div>
    <div class="grid-item" data-tooltip="Papa's Cheeseria" onclick="location.href='PCH.html'" style="background-image: url('https://play-lh.googleusercontent.com/Qhx2pMt3-HHLDJuL8gEMd0Zfqv-I535_d3mhgq0UjAr88IKi86KrEXpjDOgzJ-9fvAOS');"></div>
    <div class="grid-item" data-tooltip="Papa's Donuteria" onclick="location.href='PDT.html'" style="background-image: url('https://static.wikia.nocookie.net/fliplinestudios/images/4/47/Papa%27s_Donuteria_To_Go%21.png');"></div>
    <div class="grid-item" data-tooltip="Papa's Freezeria" onclick="location.href='PFR.html'" style="background-image: url('https://play-lh.googleusercontent.com/pHHCQat6QfO9dJMrRLRAlP-v9y98iI9lDx2oJ_Y8jho9AJQafQezJJYgWxzfuY9QRaw');"></div>
    <div class="grid-item" data-tooltip="Papa's Pancakeria" onclick="location.href='PPC.html'" style="background-image: url('https://static.wikia.nocookie.net/fliplinestudiosfc/images/d/d6/Pancakeria_HD_icon.png/');"></div>
    <div class="grid-item" data-tooltip="Papa's Pastaria" onclick="location.href='PPR.html'" style="background-image: url('https://static.wikia.nocookie.net/fliplinestudios/images/e/ec/Papa%27s_Pastaria_To_Go_Icon.png/');"></div>
    <div class="grid-item" data-tooltip="Papa's Pizzeria" onclick="location.href='PPI.html'" style="background-image: url('https://static.wikia.nocookie.net/fliplinestudios/images/5/50/Pizzeria_To_Go_Icon_%28Updated%29.png/');"></div>
    <div class="grid-item" data-tooltip="Papa's Scooperia" onclick="location.href='PSR.html'" style="background-image: url('https://play-lh.googleusercontent.com/KpLBHo89bWG3jmuYb_KqDD1rZSY4XzXcHiMLZ1PCv83GMwVMcJluuuXrT32oQGCo51A');"></div>
    <div class="grid-item" data-tooltip="Papa's Sushiria" onclick="location.href='PSH.html'" style="background-image: url('https://play-lh.googleusercontent.com/ylg99xaPmVnPHk9L5JXnimBaKVoWxyU9ign2E84mSw5VBiC6i8mtff-0QguB-eGPGNY');"></div>
    <div class="grid-item" data-tooltip="Papa's Tacomia" onclick="location.href='PTC.html'" style="background-image: url('https://play-lh.googleusercontent.com/hqU6Ahg6UKfwCf7Xtio8tnk2v4eT3AJFw_hNKDEFXGIgERb03ktAoSOx8k1gOIL0v9U');"></div>
    <div class="grid-item" data-tooltip="Papa's Wingeria" onclick="location.href='PWI.html'" style="background-image: url('https://static.wikia.nocookie.net/fliplinestudios/images/2/24/Whd.png/');"></div>
  </div>
</body>
</html>
